<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name: </label>
        <input type="text" placeholder="Enter First Name" required><br><br>
        <label>Last Name: </label>
        <input type="text" placeholder="Enter Last Name" required><br><br>
        <label>Email: </label>
        <input type="email" placeholder="Enter Email Address" required><br><br>
        <label>Password: </label>
        <input type="password" required><br><br>
        <label>Gender:</label><br>
        Male<input type="radio" name="gender"><br>
        Female<input type="radio" name="gender"><br>
        Other<input type="radio" name="gender"><br><br>
        <lable>Age: </lable>
        <input type="number"><br><br>
        <label>Preferences: </label><br>
        Acrylic Painting <input type="checkbox">
        Oil Painting <input type="checkbox">
        Water Color Painting <input type="checkbox"><br><br>
        <label>Select Occupation </label>
        <select>
            <option>Select Occupation</option>
            <option>Student</option>
            <option>Employee</option>
        </select>
        <br><br>
        Bio<textarea placeholder="Share few lines about yourself..." cols="30" rows="6"></textarea><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table border="1" cellspacing="0" width="600" height="700">
    <tr>
    <td>
    <center>
    <ul><h1>Registration Form</h1></ul>
    <form>
        <table>
            <tr>
                <td>First Name: <br><br></td>
                <td><input type="text" required><br><br></td>
            </tr>
            <tr>
                <td>Last Name: <br><br></td>
                <td><input type="text" required><br><br></td>
            </tr>
            <tr>
                <td>Nick Name: <br><br></td>
                <td><input type="text"><br><br></td>
            </tr>
            <tr>
                <td>Email: <br><br></td>
                <td><input type="email" required><br><br></td>
            </tr>
            <tr>
                <td>Password: <br><br></td>
                <td><input type="password" required><br><br></td>
            </tr>
            <tr>
                <td>Date of Birth: <br><br></td>
                <td><input type="date"><br><br></td>
            </tr>
            <tr>
                <td>Gender: <br><br></td>
                <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others<br><br></td>
            </tr>
            <tr>
                <td>Mobile: <br><br></td>
                <td><input type="number"><br><br></td>
            </tr>
            <tr>
            <td>Address: </td>
            <td><textarea cols="25" rows="6"></textarea><br><br></td>
            </tr>
        </table>
        &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Submit</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset">Reset</button>
        </center>
        </td>
        </tr>
        </table>
    </form>
    </center>
</body>
</html>
